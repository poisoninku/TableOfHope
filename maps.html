<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self'; 
    script-src 'self' https://maps.googleapis.com http://localhost:3000 'unsafe-inline'; 
    style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; 
    font-src 'self' https://fonts.gstatic.com;
    frame-src 'self' https://storage.googleapis.com;
    connect-src 'self' https://maps.googleapis.com http://localhost:3000;">

    <title>Store Locator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <a href="index.html">
        <img src="frontend/logo.png" alt="Table of Hope" class="logo">
      </a>
      <div class="header-text">
        <h1>Store Locator</h1>
        <h2>Find nearby locations using the map below</h2>
      </div>
      <div class="menu">
        <button class="menu-button" id="menu-button">â˜°</button>
        <div class="menu-options" id="menu-options">
          <a href="reservation.html">Reservation</a>
          <a href="donater-now.html">Donate Now</a>
          <a href="volunteer.html">Volunteer</a>
          <a href="maps.html">Map</a>
        </div>
      </div>
    </div>
    
    <iframe 
      src="https://storage.googleapis.com/maps-solutions-plhwtgox7c/locator-plus/ttjf/locator-plus.html">
    </iframe>

    <script>
      const menuButton = document.getElementById("menu-button");
      const menuOptions = document.getElementById("menu-options");

      menuButton.addEventListener("click", () => {
        menuOptions.style.display =
          menuOptions.style.display === "block" ? "none" : "block";
      });
    </script>
  </body>
</html>
