<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
    <div class="header">
        <a href="index.html"></a>
        <img src="frontend/logo.png" alt="Table of Hope" class="logo">
        <div class="header-text">
            <h1>Table of Hope</h1>
            <h2>Reservation Form</h2>
        </div>
        <div class="menu">
            <button class="menu-button" id="menu-button">â˜°</button>
            <div class="menu-options" id="menu-options" style="display: none;">
                <a href="reservation.html">Reservation</a>
                <a href="donate-now.html">Donate Now</a>
                <a href="volunteer.html">Volunteer</a>
                <a href="maps.html">Map</a>
            </div>
        </div>
    </div>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #364f2a; /* Dark sage green */
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        .header {
            background-color: #2a3d1f; /* Darker green for header */
            padding: 20px 0;
            width: 100%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
    
        .logo {
            width: 150px;
            height: 150px;
        }
    
        .header-text {
            flex: 2;
            text-align: center;
        }
    
        .header h1 {
            font-size: 2.5em;
            font-weight: bold;
            color: #fffbe6; /* Soft white */
            margin: 0;
        }
    
        .header h2 {
            font-size: 1.2em;
            color: #d1d1d1;
            margin-top: 8px;
        }
    
        .container {
            background-color: #fffbe6; /* Soft white */
            border-radius: 8px;
            padding: 20px;
            width: 70%;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            color: #364f2a; /* Sage green text */
            display: flex;
            flex-direction: column;
                }
    
        h2 {
            color: #364f2a; /* Sage green */
            margin-bottom: 20px;
            text-align: center;
        }
    
        label {
            display: block;
            margin: 10px 0 5px;
            color: #364f2a; /* Sage green */
        }
    
        input, select, textarea {
            width: 90%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
    
        button {
            background-color: #364f2a;
            color: white;
            padding: 15px 32px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            font-size: 1.1em;
            width: 100%;
            max-width: 320px; /* Make button consistent with form width */
        }
    
        button:hover {
            background-color: #2a3d1f; /* Darker sage green */
        }
    
        /* Make form inputs and button responsive */
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
    
            button {
                width: 100%;
            }
        }
    </style>
    
    
</head>
<body>

    <div class="container">
        <h2>Reservation Form</h2>
        <form action="/submit-reservation" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">
    
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">
    
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
    
            <label for="reservation-date">Reservation Date</label>
            <input type="date" id="reservation-date" name="reservation-date" required placeholder="mm/dd/yyyy">
    
            <label for="time">Reservation Time</label>
            <input type="time" id="time" name="time" required placeholder="--:-- --">
    
            <label for="party-size">Party Size</label>
            <select id="party-size" name="party-size" required>
                <option value="">Select number of people</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6+</option>
            </select>
    
            <label for="special-requests">Special Requests</label>
            <textarea id="special-requests" name="special-requests" placeholder="Any special requests? (optional)"></textarea>
    
            <button type="submit">Submit Reservation</button>
        </form>
    </div>
    
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("reservation-form");
    
            form.addEventListener("submit", function (event) {
                event.preventDefault(); // Prevents the form from submitting the traditional way
                
                // Capture form data
                const formData = new FormData(form);
                
                // Example: If you want to send the form data via AJAX (optional, not mandatory)
                fetch(form.action, {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json()) // Assuming the server responds with JSON
                .then(data => {
                    // Handle server response here
                    document.getElementById("form-feedback").innerHTML = "<p>Reservation submitted successfully!</p>";
                    form.reset(); // Clear the form after submission
                })
                .catch(error => {
                    console.error("Error submitting reservation:", error);
                    document.getElementById("form-feedback").innerHTML = "<p>There was an error submitting your reservation. Please try again later.</p>";
                });
            });
        });
    </script>
</body>
</html>
